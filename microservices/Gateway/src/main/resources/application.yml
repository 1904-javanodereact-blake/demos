server:
  port: 8083
  
spring:
  application:
    name: gateway-service
 
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8082/eureka
  instance:
    lease-expiration-duration-in-seconds: 2
    lease-renewal-interval-in-seconds: 1

zuul:
  routes:
    users: 
      path: /users/**
      service-id: user-service
      strip-prefix: false
    accounts:
      path: /accounts/**
      service-id: account-service
      strip-prefix: false